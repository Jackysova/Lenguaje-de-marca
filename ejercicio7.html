<body>
<h1>Rellena tu CV</h1>
<form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos" size="50"><br><br>

    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena"><br><br>

    <label for="dni">DNI:</label><br>
    <input type="text" id="dni" name="dni"><br><br>

    <label>Sexo:</label><br>
    <input type="radio" id="hombre" name="sexo" value="hombre">
    <label for="hombre">Hombre</label><br>
    <input type="radio" id="mujer" name="sexo" value="mujer">
    <label for="mujer">Mujer</label><br><br>

    <label for="foto">Incluir mi foto:</label><br>
    <input type="file" id="foto" name="foto"><br><br>

    <input type="checkbox" id="boletin" name="boletin">
    <label for="boletin">Suscribirme al boletín de novedades</label><br><br>

    <button type="submit">Guardar cambios</button>
    <button type="reset">Borrar los datos introducidos</button>
</form>
</body>
